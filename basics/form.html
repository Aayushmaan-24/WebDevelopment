<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="email">Email:</label>
    <label for="age">Age: </label>
    <input type="number" id="age" name="age"><br><br>
    <input type="email" id="email" name="email"><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
    <label for="message">Message:</label>
    <textarea id="message" name="message"></textarea><br><br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob"><br><br>
    <label for="time">Time: </label>
    <input type="time" id="time" name="time"><br><br>
    <label for="number">Number: </label>
    <input type="range" id="number" name="number" min="1" max="10"><br><br>
    <label for="color">Favorite Color:</label>
    <input type="color" id="color" name="color"><br><br>
    <label for="day">Day:</label>
    <select id="day" name="day">
        <option value="">Select a day</option>
        <option value="monday">Monday</option>
        <option value="tuesday">Tuesday</option>
        <option value="wednesday">Wednesday</option>
        <option value="thursday">Thursday</option>
        <option value="friday">Friday</option>
        <option value="saturday">Saturday</option>
        <option value="sunday">Sunday</option>
    </select><br><br>
    <input type="submit" value="Submit"><br><br>

    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <br><br>
    <video width="320" height="240" controls>
        <source src="/basics/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <br><br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/KINdOjLkTFQ?si=fyacG2Z-NIVFembl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


</body>
</html>
